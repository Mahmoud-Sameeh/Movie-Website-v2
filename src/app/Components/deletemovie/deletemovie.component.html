<div class="container">
  <div class="form-group row">
    <label for="eed">search by movie name</label>&nbsp;  
      <div class="col-sm-10">
        <input #selectedmovie style="width: 14em;" class="form-control" list="datalistone" name="som" id="eed" (keyup)="showdata($event)" >
      </div>
  </div>
  <h3>
  <span>

  </span>
</h3>
  <datalist id="datalistone">
    <option *ngFor="let e of movieslist" [value]="e.id+'.'+e.title"></option>
     
  </datalist>
  
</div>

<div class="container">
  <div class="row">
      <div class="col sha">
          <h5 > Movie Id: <b>{{movieobj.id|number}}</b>.</h5>
          <h5 > Title: <b>{{movieobj.title}}</b>.</h5>
          <h5>Duration: <b>{{movieobj.duration}} <small>min</small></b>.</h5>
          <h5>Studio: <b>{{movieobj.studio.name}}</b>.</h5>
          <h5> Director : <b>{{movieobj.director.firstName}}</b>.</h5>
          <br>
          <div *ngIf="flag"  >
          <div   class="btn btn-danger">
            <strong>Are You Sure you want to delete this Movie</strong>
          </div>
                   <hr>

          <button [disabled]='!flag' class="btn btn-success" (click)="deletemovie(selectedmovie.value)">
            Yes,delete it
        </button>
        &nbsp;
          </div>
         
          
      </div>
      <div style="box-shadow: 5px 10px 10px 5px grey;position: relative;
      top: -104px;" class="col">
        <img src="{{movieobj.imgdir}}"  id="deletemovieimage"class="img-fluid" alt="Choose a Movie...">   

      </div>
 
  </div>
</div>
