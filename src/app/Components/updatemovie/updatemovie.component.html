<div class="container">
  
  <div class="form-group row">
    <span class="input-group-prepend">
      <label style="color:black ;" class="input-group-text" id="selectmovie">Select a Movie</label>
    </span>
      <span  class="col-sm-10">
        <input #selectedmovie style="width: 14em;" class="form-control" list="listdata" name="datalistone" id="datalistone" (keyup)="showdata($event)" >
      </span>
  </div>
  <h3>
  <span>

  </span>
</h3>
  <datalist id="listdata">
    <option *ngFor="let e of movieslist" [value]="e.id+'.'+e.title"></option>
     
  </datalist>
  
</div>

<div class="container">
  <div class="row">
    <form [formGroup]="UpdateForm" (ngSubmit)="submitUpdateForm()" >
      <div class="col sha">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span style="color:black ;" class="input-group-text" id="UMovieId">Movie Id</span>
          </div>
          <input type="text" readonly   formControlName="id" class="form-control" [value]='movieobj.id' placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span style="color:black ;" class="input-group-text" id="UTitle">Title</span>
          </div>
          <input type="text" formControlName='titlec'   [value]='movieobj.title' class="form-control" placeholder="Username" [formControlName]="['titlec']">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span style="color:black ;" class="input-group-text" id="Uduration">Duration of Movie</span>
          </div>
          <input type="text" formControlName='dur'  [value]='movieobj.duration' class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span style="color:black ;" class="input-group-text" id="Ustudio">Studio</span>
          </div>
          <input type="text"  formControlName='studio'   [value]='movieobj.studio.name' class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span style="color:black ;" class="input-group-text" id="Udirector">Director</span>
          </div>
          <input formControlName="director" type="text"[value]="[movieobj.director.firstName+' ' +movieobj.director.secondName]"  class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <input type="file"  #image (change)="openFile($event)" name="img[]" class="file-upload-default btn btn-secondary" placeholder="image">
       
       </div>
          <br>
          <div *ngIf="flag"  >
          <div   class="btn btn-info">
            <strong>Are You Sure you want to update this Movie</strong>
          </div>
                   <hr>

          <button [disabled]='!flag' class="btn btn-success" (click)="updateemovie(selectedmovie.value)">
            Yes,Update it
        </button>
        &nbsp;
          </div>
         
          
      </div>
    </form>
      <div style="box-shadow: 5px 10px 10px 5px grey;position: relative;
      top: -9px;" class="col img-container">
        <img *ngIf="flag" src="{{movieobj.imgdir}}"  id="updateemovieimage"class="img-fluid" alt= "" >   
        <img *ngIf="!flag" src="https://skillz4kidzmartialarts.com/wp-content/uploads/2017/04/default-image.jpg"  id="updateemovieimage"class="img-fluid" alt=" ">   

      </div>
 
  </div>
</div>
